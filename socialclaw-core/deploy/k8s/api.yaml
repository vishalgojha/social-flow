apiVersion: apps/v1
kind: Deployment
metadata:
  name: socialclaw-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: socialclaw-api
  template:
    metadata:
      labels:
        app: socialclaw-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/socialclaw-core:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: socialclaw-env
---
apiVersion: v1
kind: Service
metadata:
  name: socialclaw-api
spec:
  selector:
    app: socialclaw-api
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
